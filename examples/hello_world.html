<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Web2Video - Hello, World</title>
    <meta name="description" content="Web2Video example - Hello, world">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This script just prevents errors when a browser is viewing your page with embedded W2V calls -->
    <script src="javascripts/w2v-polyfill.js"></script>
    
    <script type="text/javascript">

        // add something dynamic to make sure the video is unique when uploaded to YouTube
        document.write("Created by Web2Video on " + new Date().toString());

        // start video capture
        w2v.start();

        setTimeout(function() {
            // stop video capture (after 10 seconds)
            w2v.finish();
        }, 10000);

    </script>
</head>
<body>
  <h1>Hello, world!</h1>
</body>
</html>
