<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web2Video - Hello, World</title>
  <meta name="description" content="Web2Video example - Hello, world">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- This script prevents errors when a browser is viewing your page with embedded W2V calls -->
  <script src="/assets/w2v-polyfill-1f99abb481100e0b8b10057bae7a8a2c.js"></script>

  <script type="text/javascript">

    // add something dynamic to make sure the video is unique when uploaded to YouTube
    document.write("Created by Web2Video on " + new Date().toString());

    // start video capture
    w2v.start();

    setTimeout(function () {
      // stop video capture (after 10 seconds)
      w2v.finish();
    }, 10000);

  </script>
</head>
<body>
